<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="#0a0a0f"/>

  <!-- Cloud shape -->
  <g filter="url(#glow)">
    <path d="M75 55
             C80 55 85 50 85 44
             C85 38 80 33 74 33
             C74 25 67 18 58 18
             C51 18 45 23 43 30
             C40 28 36 27 32 27
             C23 27 15 35 15 45
             C15 55 23 62 32 62
             L72 62
             C76 62 80 59 80 55
             Z"
          fill="url(#cloudGrad)" opacity="0.9"/>
  </g>

  <!-- Arrow up (upload indicator) -->
  <path d="M50 35 L50 52" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M43 42 L50 35 L57 42" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Connection dots -->
  <circle cx="28" cy="72" r="3" fill="#6366f1"/>
  <circle cx="50" cy="78" r="3" fill="#8b5cf6"/>
  <circle cx="72" cy="72" r="3" fill="#22d3ee"/>

  <!-- Connection lines -->
  <line x1="28" y1="72" x2="50" y2="78" stroke="url(#cloudGrad)" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="78" x2="72" y2="72" stroke="url(#cloudGrad)" stroke-width="1" opacity="0.5"/>
</svg>
